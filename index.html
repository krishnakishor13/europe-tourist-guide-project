<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Europa</title>
    <link
      rel="shortcut icon"
      href="img/europian-logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="europa-logo">
        <img src="img/europian-logo.svg" alt="" />
      </div>
      <div class="menu">
        <a href="#">HOME</a>
        <a href="#">WONDERS IN EUROPE</a>
        <a href="#">TOURIST ATTRACTION</a>
        <a href="#">FAVOURITE</a>
        <!-- <img src="img/menu-icon.svg" alt=""> -->
      </div>
      <div class="menu-img">
        <img src="img/menu-icon.svg" alt="">
      </div>
    </header>
    <section class="bg-img">
      <img src="img/banner-home.png" alt="" />
      <div class="bg-mask">
        <h2>Happiest Place on Earth!</h2>
        <input type="text" placeholder="search your destination &#128269;" />
      </div>
    </section>
    <div class="grid-row">
      <h3>Natural wonders in Europe</h3>
      <img src="img/border-heading.svg" alt="" />
    </div>
    <div class="grid-images">
        <img src="img/plitvise-lake.png" alt="" />
        <img src="img/santorini.png" alt="" />
        <img src="img/ice-caves.png" alt="" />
        <img src="img/blue-lagoon.png" alt="" />
        <img src="img/lake-halstatt.png" alt="" />
        </div>
    <div class="grid-row">
        <h3>Tourist Attractions in Europe</h3>
        <img src="img/border-heading.svg" alt="" />
      </div>
      <!-- Top Attractions -->
     
  </body>
</html>
